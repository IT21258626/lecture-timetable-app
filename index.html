<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timetable for Group 4</title>
  </head>
  <body>
    <!-- Header and navbar -->
    <header>
      <div class="navbar">
        <h1 class="header_navbar">Timetable</h1>
        <p id="group" class="group_label_navbar">4.2</p>
      </div>
    </header>

    <!-- Greeting section -->
    <section>
      <div id="greeting_card" class="container">
        <div class="card greeting_card">
          <div class="greeting">
            <p class="text">
              <span id="day_time">Good morning, </span>
              <span id="username"></span>!
            </p>
            <p id="date" class="text"></p>
          </div>
          <div class="time_div">
            <span class="time">10:25</span> <span class="am_pm">AM</span>
          </div>
        </div>
      </div>
      <!-- <p id="username">Hello</p>
      <p id="date"></p> -->
    </section>

    <!-- Footer section -->
    <footer>
      <div class="footer">
        <p class="text">
          Footer text here.
          <a href="https://github.com/pawan-live/lecture-timetable-app"
            >Contribute on GitHub ðŸ’š</a
          >
          <button type="button" onclick="clearCookies()">Clear cookies</button>
        </p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
